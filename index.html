<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoinRoster Dashboard</title>

    <!--CSS links -->
    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/graphystyle.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CoinRoster</a>
      <input class="form-control form-control-light w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Saved Files</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="affiliatedata.csv">
                  <span data-feather="file-text"></span>
                   Affiliate Data <span id="date">2018/10/05</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="border: solid red 2x">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <canvas class="my-4" id="pie-chart" width="100%" height="100%"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="bar-chart-horizontal" width="100%" height="100%"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="doughnut-chart" width="100%" height="100%"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="line-chart" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>                

          <h2>Affiliate Data</h2>
          <div class="table-responsive">
              <button id="show" class="btn btn-primary" onclick="loadTable()">Show Affiliate Data</button>
            <table class="table table-striped table-sm">
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- JAVASCRIPT LINKS
    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/vendor/js/popper.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="scripts/lodash.js"></script>
    <script src="scripts/utilities.js" type="text/javascript" ></script>
    <script src="scripts/table.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/behavior.js" type="text/javascript"></script>
    <script src="scripts/graph.js" type="text/javascript" charset="utf-8"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
